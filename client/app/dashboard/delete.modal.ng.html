<div>
    <div class="modal-header">
        <h3 class="modal-title">Delete A Product</h3>
    </div>
    <div class="modal-body">
        <h4 class="text-center">Are you sure to delete this product. You can not undo this task.</h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-hollow reverse danger small" ng-click="ok()">OK</button>
        <button class="btn btn-hollow reverse small" ng-click="cancel()">Cancel</button>
    </div>
</div>
